<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine with City Skyline</title>
    <link
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <style>
      :root {
        --building-color1: #aa80ff;
        --building-color2: #66cc99;
        --building-color3: #cc6699;
        --building-color4: #538cc6;
        --window-color1: #bb99ff;
        --window-color2: #8cd9b3;
        --window-color3: #d98cb3;
        --window-color4: #8cb3d9;
      }

      *,
      ::before,
      ::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
      }

      body {
        font-family: 'Baskervville', serif;
        color: linen;
        background-color: rgb(20, 30, 40);
      }

      h1 {
        font-family: 'Anton', sans-serif;
      }

      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Raleway', sans-serif;
      }

      a {
        text-decoration: none;
        color: linen;
      }

      main {
        display: grid;
        grid-template-columns: minmax(2rem, 1fr) minmax(min-content, 94rem) minmax(2rem, 1fr);
        row-gap: 3rem;
      }

      img {
        width: 100%;
        object-fit: cover;
      }

      hr {
        margin: 1.5rem 0;
        border: 1px solid rgba(120, 120, 120, 0.6);
      }

      .heading {
        grid-column: 2 / 3;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        row-gap: 1.5rem;
      }

      .text {
        grid-column: 2 / 3;
        font-size: 1.8rem;
        letter-spacing: 0.6px;
        column-width: 25rem;
        text-align: justify;
      }

      /* Sky with background buildings */
      .sky {
        background: radial-gradient(
          closest-corner circle at 15% 15%,
          #ffcf33,
          #ffcf33 20%,
          #ffff66 21%,
          #bbeeff 100%
        );
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .background-buildings,
      .foreground-buildings {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-end;
        justify-content: space-evenly;
        position: absolute;
        top: 0;
      }

      .building-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .window-wrap {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      /* Background building styles */
      .bb1 {
        width: 10%;
        height: 70%;
      }

      .bb1a {
        width: 70%;
      }

      .bb1b {
        width: 80%;
      }

      .bb1c {
        width: 90%;
      }

      .bb1d {
        width: 100%;
        height: 70%;
        background: linear-gradient(
          var(--building-color1) 50%,
          var(--window-color1)
        );
      }

      .bb1-window {
        height: 10%;
        background: linear-gradient(
          var(--building-color1),
          var(--window-color1)
        );
      }

      /* More background buildings... (bb2, bb3, etc.)*/

      /* Main content styles for magazine */
      .hero {
        grid-column: 1 / -1;
        position: relative;
      }

      .hero-title {
        text-align: center;
        color: orangered;
        font-size: 8rem;
      }

      .hero-subtitle {
        font-size: 2.4rem;
        color: orangered;
        text-align: center;
      }

      .author {
        font-size: 2rem;
        font-family: "Raleway", sans-serif;
      }

      .author-name a:hover {
        background-color: #306203;
      }

      .publish-date {
        color: rgba(255, 255, 255, 0.5);
      }

      .social-icons {
        display: grid;
        font-size: 3rem;
        grid-template-columns: repeat(5, 1fr);
        grid-auto-flow: column;
        grid-auto-columns: 1fr;
        align-items: center;
      }

      /* Responsive styles for different screen sizes */
      @media only screen and (max-width: 720px) {
        .image-wrapper {
          grid-template-columns: 1fr;
        }
      }

      @media only screen and (max-width: 600px) {
        .text-with-images {
          grid-template-columns: 1fr;
        }
      }

      @media only screen and (max-width: 550px) {
        .hero-title {
          font-size: 6rem;
        }

        .hero-subtitle,
        .author,
        .quote,
        .list-title {
          font-size: 1.8rem;
        }

        .social-icons {
          font-size: 2rem;
        }

        .text {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="sky"></div> <!-- Sky background -->
    <div class="background-buildings">
      <!-- Background buildings content here -->
    </div>

    <main>
      <section class="heading">
        <header class="hero">
          <img
            src="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png"
            alt="freecodecamp logo"
            loading="lazy"
            class="hero-img"
          />
          <h1 class="hero-title">OUR NEW CURRICULUM</h1>
          <p class="hero-subtitle">
            Our efforts to restructure our curriculum with a more project-based
            focus
          </p>
        </header>
        <div class="author">
          <p class="author-name">
            By
            <a href="https://freecodecamp.org" target="_blank" rel="noreferrer"
              >freeCodeCamp</a
            >
          </p>
          <p class="publish-date">March 7, 2019</p>
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com/freecodecamp/">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com/freecodecamp/">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://instagram.com/freecodecamp">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/school/free-code-camp/">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="https://www.youtube.com/freecodecamp">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </section>

      <!-- Magazine content sections like text and images go here -->

    </main>

    <div class="foreground-buildings">
      <!-- Foreground buildings content here -->
    </div>
  </body>
</html>
